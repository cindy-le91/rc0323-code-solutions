<!DOCTYPE html>
<html>

<head>
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div id="first-row" class="row">
      <div>
        <h2>How It Works</h2>
      </div>
    </div>
    <div id="second-row" class="row">
      <div class="column-one-fourth">
        <img src="./screen-1.png">
        <img class="icon" src="./switch-icon.png">
        <h4>App Switching</h4>
        <p>Toggles all your apps on and off.</p>
      </div>

      <div class="column-one-fourth">
        <img src="./screen-2.png">
        <img class="icon" src="./filter-icon.png">
        <h4>Trip Filtering</h4>
        <p>Evaluates your trip requests.</p>
      </div>

      <div class="column-one-fourth">
        <img src="./screen-3.png">
        <img class="icon" src="./slider-icon.png">
        <h4>Service Filters</h4>
        <p>Accepts only your ideal trips.</p>
      </div>

      <div class="column-one-fourth">
        <img src="./screen-4.png">
        <img class="icon" src="./bars-icon.png">
        <h4>Stats + Mileage</h4>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>

</body>

</html>
