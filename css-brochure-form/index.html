<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Hind+Siliguri:wght@300&family=Karla:ital,wght@1,200;1,300&family=Montserrat:wght@300&family=Pacifico&display=swap"
  rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="title"><h4>Learn More</h4></div>

    <form>
      <section>
        <label for="email">Company Email</label>
        <div><input type="email" id="email" placeholder="sally@company.com"></div>
      </section>

      <section>
        <div><label for="Name">Name</label></div>
        <div><input type="text" id="Name" placeholder="Sally Smith"></div>
      </section>

      <section>
        <label for="location">Where are you hiring?</label>
        <div><input type="text" id="location" placeholder="City, Country"></div>
      </section>

      <section>
        <label for="number">How many engineers are you hiring in the next 6 months?</label>
        <div>
          <select name="number">
            <option value="one to two">1-2 Engineers</option>
            <option value="three to six">3-6 Engineers</option>
            <option value="six to nine">6-9 Engineers</option>
            <option value="ten or more">10 or more Engineers</option>
          </select>
        </div>
      </section>

      <div><button type="button">SUBMIT</button></div>
    </form>
  </div>
</body>
</html>
